<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>cssBayan</title>

<body>

        <h1 class="header">CSS Bayan</h1>

              <p class="mem-title">LinkedIn celebrities</p>

            </a>
          </div>
          
          <div class="header-wrappers header-wrappers-close">

              <p class="mem-title">LinkedIn celebrities</p>
              <img src="./assets/close.svg" alt="close" class="mem-img">
            </a>
          </div>



          <div class="img-wrappers">
            <img src="./assets/1.jpeg" alt="mem1" class="imgs img1">
          </div>

        </div>
